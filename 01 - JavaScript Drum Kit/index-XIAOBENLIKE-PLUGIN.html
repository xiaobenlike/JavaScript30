<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>  
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>


    <script type="text/javascript">
    // 启用严格模式
    "use strict";
    /*
    以插件的方式实现
    目的：按下相应的按键，发出对应的声音，并改变对应元素的class
    分析：
        交互：按下按钮
        dom操作：改变class
        内部逻辑：播放声音，判断是否是按下的对应按键
    */
    const TOOLS = (()=>{
        return {
            // 删除class
            removeClass: function(ele, className){
                // classList ie10
                ele.classList.remove(className);
            },
            // 添加class
            addClass: function(ele, className){
                ele.classList.add(className);
            }
        };
    })();
    /*
    功能分析：
    1、Dom操作：改变样式
    2、交互: 按下
    3、自身逻辑：判断是否是指定按键=>播放音乐
    居然不能new！=> 要使用class!
    */
    const DRUM = (conf)=>{
        const KEY = document.querySelector(conf.key),
              AUDIO = document.querySelector(conf.audio);
        const Action = ()=>{
            // 监听按下按键
            window.addEventListener("keydown", );
            // 监听transition结束
        }
            
        const Item = {
            press: (event)=>{
                const _this = Item;
                //判断是否是当前的按键
                const flag = _this.ifSelf();
                if(flag){
                    _this.play();
                }
            },
            play: ()=>{
                TOOLS.addClass(KEY, conf.className);
                AUDIO.currentTime = 0;
                AUDIO.play();
            }
        };
        //初始化
        this.init = ()=>{
            Action();
        }
    }
    const conf = {
        audio: "audio[data-key=65]", 
        ele: "div[data-key=65]", 
        className: "playing"
    }
    // const clap = new DRUM(conf);

    </script>

</body>
</html>
